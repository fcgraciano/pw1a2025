        var SORTEIO = PreencherLista(1,75)

        function Marcar(elementoClicado)
        {
            elementoClicado.innerText = NumeroAleatorio()
        }


        function NumeroAleatorio(min, max) 
        {
            var numero = Math.random() * max
            numero = Math.floor(numero)   
            if(numero >= min)
            {
                return numero
            }
            else
            {
                return NumeroAleatorio(min, max)
            }
            
        }



        function PreencherLista(inicial,final)
        {
            var listaRetorno = []
            for (var i = inicial; i<= final; i++){
                listaRetorno.push(i)
            }
            return listaRetorno
        }
        function ParOuImpar (numero){
            if (numero%2==0) {

            }else{

            }
        }
        function mostrarlista (lista){
            return document.write("<h1>"+ lista + "</h1> <br>")
        }
        function mostrarlistadetalhada(lista){
            for (var i = 0; i < lista.length; i++)
            {
                return document.write ("<h1>" + lista[i] + "</h1>")
            }
        }
        mostrarlistadetalhada (B)

        mostrarlistadetalhada (N)
        mostrarlistadetalhada (G)
        mostrarlistadetalhada (O)
        mostrarlistadetalhada (SORTEIO)
    </script>
